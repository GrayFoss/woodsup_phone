
<section class="main floor_type" style="position: relative">
  <img src="./assets/img/share/back_black.png" alt="" style="position:absolute;top: 25px;left: 15px;width: 20px;height: 20px" (click)="back()">
  <h3>您需要什么类型的地板？</h3>
  <ul>
    <li *ngFor="let type of typees" (click)="gotoProduct(type.name)">
      <img src="../assets/img/mall/qianghua.png" alt="">
      <p>{{type.name}}</p>
    </li>
  </ul>
</section>
