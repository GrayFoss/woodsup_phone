<user-header></user-header>
<section class="back1" *ngIf="x">
  <h6>找回密码</h6>
  <div class="next">
    <div>
      <input type="text" placeholder="输入你要找回的帐号" #userName required>
    </div>
    <div class="send">
      <input type="text" placeholder="请输入验证码" #Verification (keyup)="getVerification(Verification.value, userName.value)">
      <div class="send-phone">
        <!--<send-phone [phone]="username"></send-phone>-->
        <send-phone [phone]="userName.value"></send-phone>
      </div>
    </div>
    <button class="btn nexta" [disabled]="ccc" (click)="showPassword()">下一步</button>
  </div>
</section>
<section class="back2" *ngIf="y">
  <h6>设置新密码</h6>
  <div class="next">+
    <input type="password" placeholder="请输入新密码">
    <input type="password" placeholder="请确认新密码">
    <button type="button" class="btn nexta" id="next3">完成</button>
  </div>
</section>
